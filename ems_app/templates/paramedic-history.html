<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paramedic History - QuickAid MTL</title>
    <link rel="stylesheet" href="/static/css/paramedic-history.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="background-animation"></div>
    <header>
        <div class="header-content">
            <h1><i class="fas fa-ambulance"></i> QuickAid MTL</h1>
            <nav>
                <ul>
                    <li><a href="paramedic.html?token={{token}}" class="nav-link" data-page="paramedic">Dashboard</a></li>
                    <li><a href="paramedic-history.html?token={{token}}" class="nav-link" data-page="paramedic-history">Emergency History</a></li>
                    <li><a href="emergencies.html?token={{token}}" class="nav-link" data-page="emergencies">Emergency Map</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <main>
            <h2><i class="fas fa-stethoscope"></i> Your Emergency Response History</h2>
            <div class="history-table-container">
                <table class="history-table">
                    <thead>
                        <tr>
                            <th><i class="fas fa-user-md"></i> Patient Name</th>
                            <th><i class="fas fa-map-marker-alt"></i> Address</th>
                            <th><i class="fas fa-clock"></i> Request Time</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each paramedicHistory}}
                        <tr>
                            <td>{{ patientId }}</td>
                            <td>{{ location.address }}</td>
                            <td>{{ requestTime }}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            </div>
        </main>
        <footer>
            <p>Â© 2025 QuickAid MTL | Built with care by <strong>Marc Abou Abdallah</strong></p>
        </footer>
    </div>
    <script>
        // Handle active nav link
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop().split('.')[0];
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                if (link.dataset.page === currentPage) {
                    link.classList.add('active');
                }
            });
        });
    </script>
</body>
</html>
